<template name="header">
  <div class="ui stackable sixteen column grid header-wrapper">
    <div class="sixteen wide column">
      <h1>Product Title</h1>
      <h2>Product Description goes here and should be about a sentence long</h2>
      <img src="http://placehold.it/500x500" >
    </div>
    <div class="eight wide column">
      <img src="http://placehold.it/500x500">
    </div>
    <div class="eight wide column">
      <div class="ui form cta">
        <h1>Sign up</h1>
        <form class="" method="POST" action="/no-form" id="">
          <div class="field">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" required="required">
          </div>
          <div class="field">
        	  <label for="email">Email</label>
            <input type="email" name="email" id="email" required="required">
          </div>
          <div class="ui submit button" type="submit" name="submit" id="submit">
            Submit
          </div>
   	    </form>
      </div>
    </div>
</div>
</template>
